<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(assets/contact.png) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #08af3ab6;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #08af3ab6;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Espace Administrateur</h1>
        
        <!-- Formulaire de création d'utilisateur -->
        <h2>Créer un utilisateur</h2>
        <form id="createUserForm">
            <input type="email" name="email" placeholder="Courriel (username)" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <select name="role" required>
                <option value="">Choisissez un rôle</option>
                <option value="employe">Employé</option>
                <option value="veterinaire">Vétérinaire</option>
            </select>
            <button type="submit">Créer</button>
        </form>

        <!-- Gestion des filtres pour les comptes rendus -->
        <h2>Filtrer les comptes rendus</h2>
        <form id="filterReportsForm">
            <input type="text" name="animal" placeholder="Nom de l'animal">
            <input type="date" name="date">
            <button type="submit">Filtrer</button>
        </form>
    </div>

    <script>
        // Exemple d'envoi des données pour créer un utilisateur
        document.getElementById('createUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('/admin/create-user', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("Utilisateur créé avec succès !");
                    this.reset();
                } else {
                    alert("Une erreur est survenue.");
                }
            });
        });
    </script>
</body>
</html>
